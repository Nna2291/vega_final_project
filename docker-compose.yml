version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: vega_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: vega_user
      POSTGRES_PASSWORD: vega_password
      POSTGRES_DB: vega_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    command:
      - postgres
      - -c
      - max_connections=200
      - -c
      - shared_buffers=512MB
      - -c
      - wal_level=logical
      - -c
      - synchronous_commit=off
      - -c
      - checkpoint_timeout=10min
      - -c
      - max_wal_size=2GB
      - -c
      - min_wal_size=256MB
      - -c
      - effective_cache_size=1536MB
      - -c
      - work_mem=16MB
      - -c
      - maintenance_work_mem=256MB

  db_migrator:
    image: postgres:16
    container_name: vega_db_migrator
    depends_on:
      - postgres
    environment:
      PGHOST: postgres
      PGUSER: vega_user
      PGPASSWORD: vega_password
      PGDATABASE: vega_db
    volumes:
      - ./db_migrations:/db_migrations:ro
    command:
      - bash
      - -lc
      - |
        set -e
        echo "Waiting for postgres to be ready..."
        until pg_isready >/dev/null 2>&1; do
          sleep 1
        done
        echo "Postgres is ready, running migrations"
        shopt -s nullglob
        files=(/db_migrations/*.sql)
        if [ $${#files[@]} -eq 0 ]; then
          echo "No migration files found in /db_migrations"
          exit 0
        fi
        for f in "$${files[@]}"; do
          echo "Running migration $$f"
          psql -v ON_ERROR_STOP=1 -f "$$f"
        done
    restart: "no"

  api_cli:
    build:
      context: ./api_cli
    container_name: vega_api_cli
    depends_on:
      - db_migrator
    environment:
      PRICING_PIPE_PATH: /pipe/pricing_pipe
    command:
      - ./build/pricing_service
      - --pg-host
      - postgres
      - --pg-port
      - "5432"
      - --pg-user
      - vega_user
      - --pg-password
      - vega_password
      - --pg-db
      - vega_db
    volumes:
      - pricing_pipe:/pipe

  bsm_pricing:
    build:
      context: ./bsm_pricing
    container_name: vega_bsm_pricing
    depends_on:
      - api_cli
    command:
      - ./build/bsm_pricing
      - --pg-host
      - postgres
      - --pg-port
      - "5432"
      - --pg-user
      - vega_user
      - --pg-password
      - vega_password
      - --pg-db
      - vega_db
      - --pipe-path
      - /pipe/pricing_pipe
    volumes:
      - pricing_pipe:/pipe

volumes:
  pgdata:
    driver: local
  pricing_pipe:
    driver: local



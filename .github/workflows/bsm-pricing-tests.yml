name: bsm_pricing unit tests

on:
  push:
    branches: [ main, master, dev_bsm_price, dev_moex_parse ]
  pull_request:
    branches: [ main, master, dev_bsm_price, dev_moex_parse ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            build-essential \
            libpq-dev \
            clang-format

      - name: Configure CMake
        working-directory: bsm_pricing
        run: cmake -S . -B build -DBUILD_TESTING=ON -DCMAKE_BUILD_TYPE=Release

      - name: Build
        working-directory: bsm_pricing/build
        run: cmake --build . --config Release -- -j$(nproc)

      - name: Run unit tests
        working-directory: bsm_pricing/build
        run: ctest --output-on-failure


